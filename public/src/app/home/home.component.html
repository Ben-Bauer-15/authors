<a [routerLink] = "['/add']">Add an author</a>

<h3>We have quotes by:</h3>

<table>
  <thead>
    <tr>
      <td>Author</td>
      <td>Actions available</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let author of allAuthors'>
      <td>{{author.name}}</td>
      <td><a [routerLink] = "['/edit/',author._id]">Edit     </a><button (click) = 'delete(author._id)'>Delete</button></td>
    </tr>
  </tbody>
</table>
